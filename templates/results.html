<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results – Spectacles.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 py-10 font-sans">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-center mb-6">✨ Enhanced Results</h1>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
      <div class="text-center">
        <h2 class="font-semibold mb-2">Original</h2>
        <img src="{{ url_for('static', filename='uploads/' + metrics.original) }}" class="rounded shadow">
      </div>
      <div class="text-center">
        <h2 class="font-semibold mb-2">Deblurred</h2>
        <img src="{{ url_for('static', filename='uploads/' + metrics.deblurred) }}" class="rounded shadow">
      </div>
      <div class="text-center">
        <h2 class="font-semibold mb-2">Enhanced</h2>
        <img src="{{ url_for('static', filename='uploads/' + metrics.enhanced) }}" class="rounded shadow">
      </div>
    </div>

    <div class="bg-white p-6 rounded shadow text-center">
      <h3 class="text-xl font-semibold mb-4">📊 Quality Metrics</h3>
      <p><strong>PSNR:</strong> {{ metrics.psnr }} dB</p>
      <p><strong>SSIM:</strong> {{ metrics.ssim }}</p>
      <p><strong>Contrast Gain:</strong> {{ metrics.contrast_gain }}</p>
      <p><strong>Processing Time:</strong> {{ metrics.time }} sec</p>
    </div>

    <div class="text-center mt-6">
      <a href="/report" class="text-green-600 hover:underline">📄 View Full Report</a> |
      <a href="/" class="text-blue-600 hover:underline">⬅️ Upload Another</a>
    </div>
  </div>
</body>
</html>
