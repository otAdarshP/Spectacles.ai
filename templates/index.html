<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spectacles.ai â€“ Deblur & Enhance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function previewImage(event) {
      const output = document.getElementById('preview');
      output.src = URL.createObjectURL(event.target.files[0]);
      output.onload = () => URL.revokeObjectURL(output.src);
      output.classList.remove('hidden');
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen">
  <div class="max-w-xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold text-center mb-4">Spectacles.ai ðŸ‘“</h1>
    <p class="text-center text-gray-600 mb-8">Upload your blurry image and let AI enhance it.</p>

    <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
      <input
        type="file"
        name="image"
        accept=".jpg,.jpeg,.png"
        onchange="previewImage(event)"
        class="w-full px-3 py-2 mb-4 border border-gray-300 rounded cursor-pointer bg-gray-50"
        required
      >
      <div class="flex justify-center mb-6">
        <img id="preview" src="#" alt="Preview" class="hidden max-h-64 rounded border shadow-md">
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded shadow transition duration-200"
        >
          Upload & Enhance
        </button>
      </div>
    </form>
  </div>
</body>
</html>
